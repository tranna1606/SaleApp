{% extends 'admin/master.html' %}

{% block body %}
{%if current_user.is_authenticated%}
<h2>Chào {{current_user.name}}</h2>
<div class="row">
  <div class="col-md-5 col-xs-12">
    <table class="table">
      <tr>
        <td>Id</td>
        <td>Ten danh muc</td>
        <td>So luong san pham</td>
      </tr>
      {% for s in stats%}
      <tr>
        <td>]{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
      </tr>
      {% endfor%}
    </table>
  </div>
  <div class="col-md-7 co-xs-12">

  </div>
</div>
{% else %}
<h1 class="text-center text-info">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="/admin/login">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Tên đăng nhập:</label>
    <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Mật khẩu:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif%}
{% endblock %}
